<ion-view side="right" view-title="Home made" title="Home made" hide-back-button="true" hide-nav-bar="false">
  <ion-content class="">
    <div class="padding">
      <div class="logo center">
      </div>
    </div>
    <div class="list">
      <form name="signinForm" novalidate>
        <label class="item item-input item-floating-label">
          <span class="input-label">Mobile number</span>
          <input type="tel" placeholder="Mobile number"
          ng-model="signinCtrl.sf.phone" ng-required="true" ng-minlength="10" ng-maxlength="10">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="signinCtrl.sf.password" ng-required="true">
        </label>

        <button class="button button-full button-assertive" ng-disabled="signinForm.$invalid" ui-sref="menu.placeorder">
          Sign in
        </button>
      </form>

      <button class="button button-full button-assertive" ui-sref="signup">
        Sign up
      </button>
      <button class="button button-full button-assertive" ui-sref="forgotpassword">
        Forgot password?
      </button>
    </div>
  </ion-content>
</ion-view>
